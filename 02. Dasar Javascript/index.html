<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghubungkan Javascript</title>
</head>
<body>
    <style>
        div {
            background-color: blue;
            color: white;
        }
    </style>

    <div id="wrap"></div>

    <script> 
        // Deklarasi Variable
        // ------------------
        // variablenya case sensitive
        var x = 12345;
        var tabungan = 1723646;

        // Tipe data string
        var text = "Sekolah Koding";

        // Tipe data number/angka
        var angka = 1000;
        var angka2 = 1000.123 + 0.2;

        document.getElementById("wrap").textContent = angka2;
    </script>
</body>
</html>
