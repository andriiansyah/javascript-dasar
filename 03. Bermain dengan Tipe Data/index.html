<body>
    <style>
        div {
            background-color: blue;
            color: white;
        }

    <div id="wrap"></div>

        // Deklarasi Variable
        // ------------------
        // variablenya case sensitive

        // Tipe data string
        var text = "Sekolah Koding ";
        var text2 = "yang baru";

        // Tipe data number/angka
        var angka = 1000;
        var angka2 = 123;

        var angka_baru = angka + angka2;
        var text_baru  = text + text2;

        document.getElementById("wrap").textContent = angka_baru;
    </script>
</body>
